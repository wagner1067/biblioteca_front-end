<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Biblioteca</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
      integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
      async function sendData() {
        const livro = {
          titulo: document.getElementById("titulo").value,
          isbn: Number(document.getElementById("isbn").value),
          autor: document.getElementById("autor").value,
          editora: document.getElementById("editora").value,
          ano: document.getElementById("ano").value,
        };

        await axios
          .post("http://localhost:5000/livro", livro)
          .then(response=> {
            alert(response.data)
          })
          .catch(error => {
            alert(error.response.data)
          });
      }
    </script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Biblioteca</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="livros.html">Livros</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      <nav class="navbar">
        <div class="container-fluid">
          <h2>Cadastro de Livros</h2>
          <div class="d-flex">
            <a href="livros.html" class="btn btn-outline-primary">
              <i class="bi bi-backspace"></i>
              Voltar
            </a>
          </div>
        </div>
      </nav>
      <div class="row g-3 m-1">
        <div class="col-md-8">
          <label class="form-label">Titulo</label>
          <input type="text" class="form-control" id="titulo" />
        </div>
        <div class="col-md-4">
          <label class="form-label">ISBN</label>
          <input type="text" class="form-control" id="isbn" />
        </div>
        <div class="col-md-6">
          <label class="form-label">Autor</label>
          <input type="text" class="form-control" id="autor" />
        </div>
        <div class="col-md-4">
          <label class="form-label">Editora</label>
          <input type="text" class="form-control" id="editora" />
        </div>
        <div class="col-md-2">
          <label class="form-label">Ano</label>
          <input type="text" class="form-control" id="ano" />
        </div>
        <div class="col-12">
          <button onclick="sendData()" class="btn btn-primary">
            Cadastrar Livro
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
